<html>
    <head>
        <title></title>
        <link rel="icon" type="image/x-icon" href="Image_Resource/unnamed.webp">
    </head>
    <body>
        <form action="match_results.html" method="get">
            <fieldset>
                <legend>Become a Tutor</legend>
                
                
                <label>Courses You Can Tutor:
                <textarea name="courses" rows="3" required 
                            placeholder="List courses you excel at..."></textarea>
                </label><br>
                
                <label>Availability:
                <input type="checkbox" name="avail" value="mon_eve"> Mon Evening
                <input type="checkbox" name="avail" value="wed_aft"> Wed Afternoon
                <input type="checkbox" name="avail" value="fri_mor"> Fri Morning
                </label><br>
                
                
                <label>Tutoring Method:
                <input type="radio" name="method" value="online" required> Online
                <input type="radio" name="method" value="inperson"> In-person
                </label><br>
                
                
                <label>Experience Level:
                <select name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                </label><br>
                
                <label>Hourly Rate (Optional):
                <input type="number" name="rate" min="0" step="10" value="0">
                </label>
            </fieldset>
        
        <button type="submit">Join as Tutor</button>
        </form>
    </body>
