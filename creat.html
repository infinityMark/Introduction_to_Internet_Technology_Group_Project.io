<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      
    }

    .container {
      position: relative;
      width: 830px;
      height: 360px;
    }

    .glass-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      padding: 30px;
      color: white;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .glass-card h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .glass-card p {
      font-size: 1em;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      z-index: 0;
    }
    .test{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      padding: 30px;
      color: white;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .glass-text {
  font-size: 48px;
  font-weight: bold;
  color: white;
  padding: 20px 40px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
}

  </style>
</head>
<body>

    </div>
  </div> -->

</body>
</html>
