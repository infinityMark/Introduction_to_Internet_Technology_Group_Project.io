<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000; /* 避免空白背景 */
    }

    .container {
      position: relative;
      width: 830px;
      height: 360px;
    }

    .glass-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      padding: 30px;
      color: white;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .glass-card h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .glass-card p {
      font-size: 1em;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      z-index: 0;
    }

  </style>
</head>
<body>

  <div class="container" id="capture">
    <img src="MSI.png" alt="背景圖" class="bg-img" />
    <div class="glass-card">
      <h2>MSI Glass UI</h2>
    </div>
  </div>

  <button onclick="downloadImage()">保存為圖片</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function downloadImage() {
      const element = document.getElementById('capture');
      html2canvas(element, {
        scale: 2,
        useCORS: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
